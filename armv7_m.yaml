common:
    target:
      - armv7_m
    includes:
        - include/asm
    sources:
        - boot
        - kernel
        - lib
        - mm
        - test
    macros:
        - DEBUG 
tool_specific:
    gcc_arm:
        linker_file:
            - boot/boot.ld
        misc:
            c_flags:
                - -g 
                - -ggdb
                - -O0 
                - -Wall 
                - -fno-strict-aliasing
                - -ffunction-sections 
                - -fdata-sections 
                - -fno-exceptions
                - -fno-builtin 
                - -mthumb
                - -mcpu=cortex-m3
                - -std=c99
                - --specs=nosys.specs
            standard_libraries:
                - m
                - gcc
                - c
                - nosys