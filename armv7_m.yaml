common:
    output:
        - exe
    target:
        - cortex-m3
    includes:
        - include/asm
    sources:
        - boot
        - kernel
        - lib
        - mm
        - test
    macros:
        - DEBUG
    tools_supported:
        - make_gcc_arm
        - uvision
    export_dir:
        - output/{tool}/{project_name}
    
    
tool_specific:
    gcc_arm:
        linker_file:
            - boot/boot.ld
        misc:
            c_flags:
                - -g 
                - -ggdb
                - -O0 
                - -Wall 
                - -fno-strict-aliasing
                - -ffunction-sections 
                - -fdata-sections 
                - -fno-exceptions
                - -fno-builtin 
                - -mthumb
                - -mcpu=cortex-m3
                - -std=c99
                - --specs=nosys.specs
            standard_libraries:
                - m
                - gcc
                - c
                - nosys
            ld_flags:
                - -Wl,-Map=$(OUTDIR)/$(TARGET_NAME).map
    uvision:
        macros:
            - MACRO_FOR_UVISION
        misc:
            c_flags:
                - -g 
                - -ggdb
                - -O0 
                - -Wall 
                - -fno-strict-aliasing
                - -ffunction-sections 
                - -fdata-sections 
                - -fno-exceptions
                - -fno-builtin 
                - -mthumb
                - -mcpu=cortex-m3
                - -std=c99
                - --specs=nosys.specs
            ld_flags:
                - -Wl,-Map=$(OUTDIR)/$(TARGET_NAME).map